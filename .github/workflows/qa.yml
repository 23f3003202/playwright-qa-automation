name: Playwright QA Automation

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run Scraper - 23f3003202@ds.study.iitm.ac.in
        run: node scrape.js
